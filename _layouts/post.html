---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.subtitle }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
	   	<p>Published by <strong>{{ page.author }}</strong> on {{ page.date  | date: '%B %d, %Y' }}</p>
	   	<hr>
    	{{ content }}
    </div>
  </section>

</article>
